{% extends "base.html" %}
{% block title %}Dozenten-Login – Vorlesungschatbot{% endblock %}

{% block content %}
<div class="auth-container">
  <h1>Dozenten-Login</h1>

  <div class="error-message" id="error-message" style="display: none;"></div>

  <form id="login-form" class="auth-form">
    <div class="form-group">
      <label for="username">E-Mail-Adresse:</label>
      <input type="text" id="username" name="username" required>
    </div>

    <div class="form-group">
      <label for="password">Passwort:</label>
      <input type="password" id="password" name="password" required>
    </div>

    <button type="submit" class="btn btn-primary">Anmelden</button>
  </form>

  <div class="auth-links">
    <p>Zurück zur <a href="/">Startseite</a></p>
  </div>
</div>

{% block extra_js %}
<script>
  document.getElementById('login-form').addEventListener('submit', async function (e) {
    e.preventDefault();

    const formData = new FormData();
    formData.append('username', document.getElementById('username').value);
    formData.append('password', document.getElementById('password').value);

    const errorMessage = document.getElementById('error-message');

    try {
      const response = await fetch('/api/auth/login/professor', {
        method: 'POST',
        body: formData
      });

      const data = await response.json();

      if (!response.ok) {
        errorMessage.textContent = 'Falsche E-Mail oder Passwort.';
        errorMessage.style.display = 'block';
        return;
      }

      localStorage.setItem('accessToken', data.access_token);

      window.location.href = '/admin/dashboard';s

      // Direkt über die Rolle weiterleiten – kein JWT-Parsing
      // if (data.role === 'professor') {
      //   window.location.href = '/index';
      // } else {
      //   errorMessage.textContent = 'Zugriff verweigert: Kein Dozent.';
      //   errorMessage.style.display = 'block';
      //   localStorage.removeItem('accessToken');
      // }

    } catch (error) {
      errorMessage.textContent = 'Fehler bei der Anmeldung. Bitte erneut versuchen.';
      errorMessage.style.display = 'block';
    }
  });
</script>
{% endblock %}

{% endblock %}
